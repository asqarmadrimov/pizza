<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Pizza</title>
</head>
<body>
  <main>
    <section class="pizza">
      <div class="container">
        <div class="pizza__inner pt-3 row text-white">
          <h1 class="pizza__title text-center font-monospace pb-2 mb-5">Pizza buyurtma berish</h1>
          <div class="pizza__form form col-8">
            <form class="form" action="https://echo.htmlacademy.ru/" id="form-btn">
              <div class="form__bread w-50">
                <h4 class="font-monospace:">Noni qanaqa bo'lsin?</h4>
                <select class="form-select bg-white w-50" name="noni" aria-label="Default select example">
                <option selected hidden value="tanlang">Tanlang</option>
                </select>
              </div>

              <div class="form__measure mt-5">
                <h4 class="font-monospace:">Kattaligi</h4>
              </div>

              <div class="form__composition mt-5 w-50">
                <h4 class="font-monospace:">Ustiga nima solaylik?</h4>
              </div>

              <div class="form__addition mt-5">
                <h4 class="font-monospace:">Qo'shimchalar</h4>
              </div>
            </form>
          </div>
          
          <div class="pizza__orders order col-4 border-start border-secondary ps-4">
            <div class="d-flex align-items-center">
              <h4 class="font-monospace:">Non:</h4>
              <span class="order__bread ms-3 d-block font-monospace
              fs-5"></span>
            </div>

            <div class="d-flex align-items-center mt-3">
              <h4 class="font-monospace:">Kattaligi:</h4>
              <span class="order__measure ms-3 fs-5 fw-bold"></span>
            </div>

            <div class="order__composition mt-3 mb-5">
              <h4 class="font-monospace:">Ustiga:</h4>
              <ul class="order__list list-group">
              </ul>
            </div>
            
            <div class="order__addition mt-3 mb-5">
              <h4 class="font-monospace:">Qo'shimchalar:</h4>
              <ul class="order__list-addition list-unstyled list-group">
              </ul>
            </div>
            <button class="btn btn-danger" type="submit" form="form-btn">Buyurtma berish</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
